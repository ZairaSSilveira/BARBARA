<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Pessoa {
            constructor(nome, idade) {
                this.nome = nome;
                this.idade = idade;
            }

            //Método para imprimir os dados da pessoa
            imprimirDados() {
                console.log(`Nome: ${this.nome}, Idade: ${this.idade}`);
            }
        }

        let pessoa1 = new Pessoa('Juliana', 23);

        // Chamando o método imprimirDados do objeto pessoa
        pessoa1.imprimirDados()

    </script>
</body>

</html>
